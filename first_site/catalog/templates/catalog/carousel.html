<div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
{#            <ol class="carousel-indicators">#}
{#              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>#}
{#              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>#}
{#              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>#}
{#            </ol>#}
            <div class="carousel-inner" role="listbox">
                {% for i in images %}
                    {% if forloop.first %}
              <div class="carousel-item active text-center p-2">
                <img class="d-block m-auto" src="{{ i.image.url }}" alt="First slide" style="height: 300px">
              </div>
                    {% else %}
              <div class="carousel-item text-center p-2">
                <img class="d-block m-auto" src="{{ i.image.url }}" alt="Second slide" style="height: 300px">
              </div>
                    {% endif %}
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span aria-hidden="true">
                   <i class="fas fa-angle-left" style="color: black; font-size: 60px"></i>
              </span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span aria-hidden="true">
                 <i class="fas fa-angle-right" style="color: black; font-size: 60px"></i>
              </span>
              <span class="sr-only">Next</span>
            </a>
    </div>
