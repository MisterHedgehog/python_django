{% extends 'site/main.html' %}
{% block nav_body %}
{% endblock %}
{% block content %}
  {% if form.errors %}
    <p>Сожалеем, вы неправильно ввели логин или пароль</p>
  {% endif %}
  <form action='.' method='post'>
  {% csrf_token %}
      <div class="form-group row">
    <label class="col-3 col-form-label" for="username">Логин:</label>
          <div class="col-9">
    <input class="form-control" type="text" name="username" value="" id="username">
          </div>
      </div>
<div class="form-group row">
    <label class="col-3 col-form-label" for="password">Пароль:</label>
    <div class="col-9">
    <input class="form-control" type="password" name="password" value="" id="password">
    </div>
</div>
      <div class="d-flex justify-content-center form-group">
                <input class="btn btn-outline-primary pl-5 pr-5" type="submit" value="login" style="width: fit-content"/>
      <input type="hidden" name="next" value="{{ next|escape }}" />
      </div>
  </form>

{% endblock %}
