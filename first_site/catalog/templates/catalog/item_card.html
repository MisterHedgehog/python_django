<div class="col-3 border rounded p-0 m-2 text-center item-card">
    <div class="border-bottom rounded-0 d-flex justify-content-center" style="height: 300px">
        <img class="align-self-center p-2" style="max-height: 100%; max-width: 100%" src="{{ i.images.all.0.image.url }}">
    </div>
    <h5 class="mt-2 text-center">
        <a href="{% url 'catalog:item' i.pk %}">{{ i.name }}</a>
    </h5>
    <h6 class="text-dark"> Цена: <strong>{{ i.price }}</strong> бел руб</h6>
</div>
